<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fluffy XP Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lz-string.js"></script>
    <script src="js/jq.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Fluffy XP Calculator for Trimps</h1>
      </header>
      <div id="left">
        <form id="calculator">
          <label for="perks">Paste save here</label>
          <textarea id="perks" rows="10" cols="50"></textarea>
          <label for="curious">Curious</label>
          <input type="text" id="curious" name="curious">
          <label for="cunning">Cunning</label>
          <input type="text" id="cunning" name="cunning">
          <label for="zone">Target zone</label>
          <input type="text" id="zone" name="zone" value="301">
          <label for="daily">Daily modifier</label>
          <input type="text" id="daily" name="daily" value="1">
          <input type="submit" value="Calculate!">
          <input type="button" value="Re-import values from save" id="reimport">
        </form>
      </div>
      <div id="right">
        <div id="summary">
          <h3>Current stats</h3>
          Current Level<span id="level"></span><br>
          Current XP<span id="curxp"></span><br>
          XP per run<span id="xpperrun"></span><br>
          Runs to level up<span id="runs"></span><br><br>
          <h3>Affordable with current helium</h3>
          <span class="amt" id="curamt">Curious only: 0</span><span id="curplus"></span><br>
          <span class="amt" id="cunamt">Cunning only: 0</span><span id="cunplus"></span><br><br>
          <span class="amt">Combo - Curious over Cunning</span><br>
          <span class="amt" id="comcuramt">Curious: 0 </span>
          <span class="amt" id="comcunamt">&nbsp;Cunning: 0</span>
          <span id="complus"></span><br>
        </div>
        <div id="result">
          <table border="0">
            <thead>
              <tr><th>Zone</th><th>XP</th></tr>
            </thead>
            <tbody>
              <tr><td></td><td></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
