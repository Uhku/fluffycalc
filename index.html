<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fluffy XP Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lz-string.js"></script>
    <script src="js/jq.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Fluffy XP Calculator for Trimps</h1>
      </header>
      <form id="calculator">
        <label for="perks">Paste perks/save here</label>
        <textarea id="perks" rows="10" cols="50"></textarea>
        <label for="curious">Curious</label>
        <input type="text" id="curious" name="curious">
        <label for="cunning">Cunning</label>
        <input type="text" id="cunning" name="cunning">
        <label for="zone">Highest zone to show</label>
        <input type="text" id="zone" name="zone">
        <input type="submit" value="Calculate!">
      </form>
      <div id="result">
        <table border="0">
          <thead>
            <tr><th>Zone</th><th>XP</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
